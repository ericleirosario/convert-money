<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon-money.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Conversor de Moedas</title>
</head>
<body>    
    <main>
        <div class="max-width">
            <img class="logo-money" src="./assets/img/money-gif.gif" alt="Logo Money">
        
            <div class="container-convert">
                <div class="container-currency">
                    <div class="content-currency">
                        <label for="currency">Converter <b>de</b></label>
                        <select class="currency-select-to-convert" name="currency">
                            <option value="real">R$ Real Brasileiro</option>                                    
                        </select>
                    </div>
                    <div class="content-currency">
                        <label for="currency"><b>para</b></label>
                        <select class="currency-select-converted" name="currency">
                            <option value="select" selected>Seleciona uma opção</option>
                            <option value="real">R$ Real Brasileiro</option>                            
                            <option value="dolar">US$ Dólar Amereicano</option>
                            <option value="euro">€ Euro</option>
                            <option value="libra">£ Libra</option>
                            <option value="bitcoin">₿ Bitcoin</option>
                        </select>
                    </div>
                </div>
                
                <div class="container-convert-value">
                    <div class="content-value">
                        <label for="value">Valor a converter</label>
                        <input type="number" name="value" id="value" placeholder="R$ 0,00" required>
                    </div>
                    
                    <div class="container-button">
                        <button class="button-convert">Converter</button>
                        <button class="button-reset">Resetar</button>
                    </div>                    
                </div>

                <section class="container-convert-result">
                    <div class="content-result">
                        <img id="currency-image-to-convert" src="./assets/img/real.png" alt="Logo Moeda a Converter">
                        <p class="currency-name-to-convert">Real Brasil</p>
                        <span class="currency-value-to-convert">0,00</span>
                    </div>

                    <img class="image-arrow" src="./assets/img/seta-white.png" alt="Logo Seta">

                    <div class="content-result">
                        <img id="currency-image-converted" src="./assets/img/currency-interrocao.png" alt="Logo Moeda a Convrter">
                        <p class="currency-name-converted">Selecione uma moeda</p>
                        <span class="currency-value-converted">0,00</span>
                    </div>
                </section>
            </div>
        </div>                
    </main>    
</body>
<script src="./script.js"></script>
</html>
