<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>DevClub - Convert Money</title>
</head>
<body>    
    <main>
        <div class="max-width">
            <img class="logo-money" src="./assets/img/money.gif" alt="Logo Money">
        
            <div class="container-convert">
                <div class="container-currency">
                    <div class="content-currency">
                        <label for="currency">Converter <b>de</b></label>
                        <select name="currency">
                            <option value="real">R$ Real Brasileiro</option>
                        </select>
                    </div>
                    <div class="content-currency">
                        <label for="currency"><b>para</b></label>
                        <select class="currency-select" name="currency">
                            <option value="select" selected>Seleciona uma opção</option>                            
                            <option value="dolar">US$ Dólar Amereicano</option>
                            <option value="euro">€ Euro</option>
                            <option value="libra">£ Libra</option>
                            <option value="bitcoin">₿ Bitcoin</option>
                        </select>
                    </div>
                </div>
                
                <div class="container-convert-value">
                    <div class="content-value">
                        <label for="value">Valor</label>
                        <input type="number" name="value" id="value" placeholder="R$ 0,00">
                    </div>                    

                    <button class="button-convert">Converter</button>
                </div>

                <section class="container-convert-result">
                    <div class="content-result">
                        <img src="./assets/img/real.svg" alt="Logo Moeda a Converter">
                        <p>Real</p>
                        <span class="currency-value-to-convert">R$ 0,00</span>
                    </div>

                    <img class="image-arrow" src="./assets/img/seta.svg" alt="Logo Seta">

                    <div class="content-result">
                        <img id="currency-image" src="./assets/img/currency-interrocao.png" alt="Logo Moeda a Convrter">
                        <p class="currency-name">Selecione uma moeda</p>
                        <span class="currency-value-converted">0,00</span>
                    </div>
                </section>
            </div>
        </div>                
    </main>    
</body>
<script src="./script.js"></script>
</html>
