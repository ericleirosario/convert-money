<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>DevClub - Convert Money</title>
</head>
<body>    
    <main>
        <div class="max-width">
            <img class="logo-money" src="./assets/img/money.gif" alt="Logo Money">
        
            <div class="container-convert">
                <div class="content-coins">
                    <div class="container-coin">
                        <label for="coin">Converter <b>de</b></label>
                        <select name="coin">
                            <option selected>Selecionar moeda</option>
                            <option >R$ Real Brasileiro</option>
                        </select>
                    </div>
                    <div class="container-coin">
                        <label for="coin"><b>para</b></label>
                        <select name="coin">
                            <option selected>Selecionar moeda</option>
                            <option>US$ Dólar Amereicano</option>
                            <option>€ Euro</option>
                            <option>£ Libra</option>
                            <option>₿ Bitcoin</option>
                        </select>
                    </div>
                </div>
                
                <div class="container-convert-value">
                    <div class="content-value">
                        <label for="value">Valor</label>
                        <input type="number" name="value" id="value" placeholder="R$ 0,00">
                    </div>                    

                    <button class="button-convert">Converter</button>
                </div>

                <section class="container-convert-result">
                    <div class="content-result">
                        <img src="./assets/img/real.svg" alt="Logo Moeda a Convrter">
                        <p>Real</p>
                        <span>R$ 0,00</span>
                    </div>

                    <img class="image-arrow" src="./assets/img/seta.svg" alt="Logo Seta">

                    <div class="content-result">
                        <img src="./assets/img/dollar.svg" alt="Logo Moeda a Convrter">
                        <p>Dólar Americano</p>
                        <span>US$ 0,00</span>
                    </div>
                </section>
            </div>
        </div>                
    </main>    
</body>
</html>
